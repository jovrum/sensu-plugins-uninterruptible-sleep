language: ruby
cache:
  - bundler
rvm:
  - 2.1
  - 2.2
  - 2.3.0
  - 2.4.1
before_install:
  - gem update bundler
install:
  - bundle install
script:
  - bundle exec rake default
  - gem build sensu-plugins-uninterruptible-sleep.gemspec
  - gem install sensu-plugins-uninterruptible-sleep-*.gem
deploy:
  provider: rubygems
  gem: sensu-plugins-uninterruptible-sleep
  api_key:
    secure: 
  on:
    tags: true
    all_branches: true
    rvm: 2.1
    rvm: 2.2
    rvm: 2.3.0
    rvm: 2.4.1
    repo: jovrum/sensu-plugins-uninterruptible-sleep
